---
layout: default
title: cagta
---
<div id="home">
  <h1>blog posts</h1>
  <ul class="posts">
    {% for tag in site.tags %}
      {% if tag[0] == "live" %}
        {% for post in tag[1] %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
